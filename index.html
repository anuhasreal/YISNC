<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus Technica 25 - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        @keyframes slideIn {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes rotateFadeLetter {
            from { transform: rotate(-15deg); opacity: 0; }
            to { transform: rotate(0); opacity: 1; }
        }
        @keyframes buttonPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192, 192, 192, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(192, 192, 192, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(192, 192, 192, 0); }
        }
        .animate-slideIn {
            animation: slideIn 0.8s ease-out forwards;
        }
        .rotate-fade-text {
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rotate-fade-text span {
            display: inline-block;
            animation: rotateFadeLetter 0.4s ease-in-out forwards;
        }
        .rotate-fade-text .space {
            display: inline-block;
            width: 0.5em;
        }
        .animate-buttonPulse {
            animation: buttonPulse 2s infinite;
        }
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6) blur(2px);
            z-index: -1;
        }
        .countdown-box {
            background: linear-gradient(145deg, #800000, #4B0000);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }
        .register-button {
            transition: all 0.3s ease;
        }
        .register-button:hover {
            background: #C0C0C0 !important;
            color: #800000 !important;
            transform: translateY(-2px);
        }
        .footer-credit {
            position: absolute;
            bottom: 1rem;
            left: 0;
            right: 0;
            text-align: center;
            color: #C0C0C0;
            font-size: 0.875rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .footer-credit:hover {
            opacity: 1;
        }
        .footer-credit a {
            color: #800000;
            text-decoration: none;
            font-weight: 500;
        }
        .footer-credit a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://firebasestorage.googleapis.com/v0/b/book6-6cf72.appspot.com/o/back_video.mp4?alt=media&token=2bbeb408-30e4-4bdc-b9fb-280172ea5e43" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="relative z-10 text-center p-6 md:p-10 bg-black bg-opacity-70 rounded-3xl max-w-md md:max-w-xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-silver mb-4 rotate-fade-text" id="rotate-fade-text"></h1>
        <p class="text-base md:text-lg text-gray-300 mb-8 animate-slideIn" style="animation-delay: 0.3s;">
            Celebrate Innovation at Our Annual Day
        </p>
        <div id="countdown" class="text-lg md:text-xl font-semibold text-silver mb-10 animate-slideIn countdown-box" style="animation-delay: 0.5s;">
            <div class="grid grid-cols-4 gap-4 md:gap-6">
                <div><span id="days" class="text-3xl md:text-4xl">00</span><br>Days</div>
                <div><span id="hours" class="text-3xl md:text-4xl">00</span><br>Hours</div>
                <div><span id="minutes" class="text-3xl md:text-4xl">00</span><br>Minutes</div>
                <div><span id="seconds" class="text-3xl md:text-4xl">00</span><br>Seconds</div>
            </div>
        </div>
        <div class="flex flex-row gap-4 justify-center">
            <a href="https://forms.gle/interschool" target="_blank" 
               class="inline-block px-8 py-4 bg-silver text-maroon font-semibold text-lg rounded-full shadow-xl register-button animate-buttonPulse animate-slideIn" 
               style="animation-delay: 0.7s;">
                Interschool Registration
            </a>
            <a href="https://forms.gle/intraschool" target="_blank" 
               class="inline-block px-8 py-4 bg-silver text-maroon font-semibold text-lg rounded-full shadow-xl register-button animate-buttonPulse animate-slideIn" 
               style="animation-delay: 0.9s;">
                Intraschool Registration
            </a>
        </div>
    </div>
    <div class="footer-credit">
        Developed by <a href="https://kaveeshaanuhas.com" target="_blank">Kaveesha Anuhas</a>
    </div>

    <script>
        // Define maroon and silver colors
        const style = document.createElement('style');
        style.innerHTML = `
            .text-maroon { color: #800000; }
            .bg-maroon { background-color: #800000; }
            .text-silver { color: #C0C0C0; }
            .bg-silver { background-color: #C0C0C0; }
        `;
        document.head.appendChild(style);

        // Rotate and fade effect for title
        const titleText = "Novus Technica 25";
        const rotateFadeElement = document.getElementById('rotate-fade-text');
        titleText.split('').forEach((char, index) => {
            if (char === ' ') {
                const span = document.createElement('span');
                span.className = 'space';
                span.style.animationDelay = `${index * 0.1}s`;
                rotateFadeElement.appendChild(span);
            } else {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.animationDelay = `${index * 0.1}s`;
                rotateFadeElement.appendChild(span);
            }
        });

        // Countdown to May 8, 2025
        const launchDate = new Date('May 8, 2025 00:00:00').getTime();
        const countdown = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                countdown.innerHTML = '<p class="text-xl md:text-2xl font-semibold text-silver">We Are LIVE!</p>';
            }
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
